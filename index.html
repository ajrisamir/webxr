<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR.js GPS Tracking</title>

  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js Library with Location-Based Support -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }
    a-scene { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene>
  <a-entity camera>
    <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 500;" raycaster="objects: .clickable" position="0 0 -1"></a-entity>
  </a-entity>

  <!-- Objek yang dapat diklik -->
  <a-entity class="clickable" geometry="primitive: box" material="color: blue" position="0 0 -5"></a-entity>

  <!-- Objek 3D yang akan ditempatkan berdasarkan interaksi -->
  <a-entity id="model" gltf-model="Model4.glb" scale="1 1 1" position="0 0 -10"></a-entity>
</a-scene>
</body>
</html>
