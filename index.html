<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR.js GPS Tracking</title>

  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js Library with Location-Based Support -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.7.2/dist/aframe-ar.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }
    a-scene { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false" gps-camera="gpsMinDistance: 5;">
    
    <!-- Objek 3D yang muncul berdasarkan koordinat GPS -->
    <a-entity gps-entity-place="latitude: 4,9390781; longitude: 114,9451212"
              gltf-model="./Model4.glb" 
              scale="1 1 1" 
              position="0 0 0">
    </a-entity>

    <!-- Kamera GPS -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <script>
  navigator.permissions.query({ name: 'geolocation' }).then(function(result) {
    if (result.state === 'granted') {
      console.log("Izin GPS sudah diberikan");
    } else if (result.state === 'prompt') {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          console.log("GPS aktif:", position.coords.latitude, position.coords.longitude);
        },
        function(error) {
          console.error("Gagal mendapatkan GPS:", error.message);
        }
      );
    } else {
      alert("Izin GPS ditolak. Harap aktifkan izin lokasi di pengaturan browser.");
    }
  });
</script>

</body>
</html>
