<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking AR with A-Frame</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        video { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline style="display: none;"></video>
    <canvas id="output_canvas" width="640" height="480" style="position: absolute; top: 0; left: 0;"></canvas>

    <!-- A-Frame scene -->
    <!-- Coba mengganti model 3D dengan objek sederhana (box atau sphere) -->
<a-scene>
    <a-box position="0 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <!-- Model .glb -->
    <a-entity id="hand-model" gltf-model="url(path/to/your/model.glb)" scale="0.1 0.1 0.1" position="0 0 -3" visible="false"></a-entity>
</a-scene>


    <script src="app.js"></script>
</body>
</html>
