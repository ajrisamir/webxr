<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking AR with GLB</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { 
    margin: 0; 
    overflow: hidden; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Pastikan body memenuhi layar */
    background-color: black; /* Background hitam untuk konten video */
}

video { 
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; 
    height: 100%; 
    object-fit: cover; /* Pastikan video mengisi seluruh layar dengan proporsional */
}

canvas { 
    position: absolute; 
    top: 0; 
    left: 0;
    pointer-events: none; /* Agar tidak mengganggu interaksi dengan model AR */
}

    </style>
</head>
<body>
    <video id="video" autoplay playsinline style="display: none;"></video>
<canvas id="output_canvas" width="100%" height="100%" style="position: absolute; top: 0; left: 0;"></canvas>
    
    <!-- A-Frame Scene -->
    <a-scene embedded arjs>
        <a-entity id="handModel" gltf-model="src(Model4.glb)" scale="0.1 0.1 0.1" position="0 0 -2"></a-entity>
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
