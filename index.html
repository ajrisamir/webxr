<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking AR</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.5.0/webcomponents-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.0.0-beta.5/dist/model-viewer.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        video { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; }
        model-viewer { position: absolute; pointer-events: none; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline style="display: none;"></video>
    <canvas id="output_canvas" width="640" height="480"></canvas>

    <model-viewer id="model" src="Model4.glb" alt="3D model" camera-controls auto-rotate></model-viewer>

    <script src="app.js"></script>
</body>
</html>
