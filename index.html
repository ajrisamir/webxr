<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking AR with Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        video { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; }
    </style>
</head>
<body>
    <!-- A-Frame AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marker untuk Model 3D -->
        <a-marker preset="hiro">
            <a-entity id="model-entity" 
                      gltf-model="url(Model4.glb)" 
                      scale="0.5 0.5 0.5" 
                      rotation="0 0 0" 
                      position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Kamera AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
