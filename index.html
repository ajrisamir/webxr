<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR.js dengan A-Frame</title>

  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js Library -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none; /* Menonaktifkan pinch zoom */
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Marker pertama: Hiro -->
    <a-marker id="marker-hiro" preset="hiro">
      <a-entity id="model" gltf-model="Model4.glb" position="0 0.5 0" scale="0.5 0.5 0.5"></a-entity>
    </a-marker>

    <!-- Marker kedua: Kanji untuk memicu rotasi -->
    <a-marker id="marker-kanji" preset="kanji"></a-marker>

    <a-camera position="0 0 0" fov="80"></a-camera>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let model = document.querySelector("#model");
      let markerHiro = document.querySelector("#marker-hiro");
      let markerKanji = document.querySelector("#marker-kanji");
      let isRotating = false;

      markerKanji.addEventListener("markerFound", () => {
        console.log("Marker Kanji ditemukan! Model akan mulai berputar.");
        isRotating = true;
      });

      markerKanji.addEventListener("markerLost", () => {
        console.log("Marker Kanji hilang! Model berhenti berputar.");
        isRotating = false;
      });

      function rotateModel() {
        if (isRotating) {
          let rotation = model.getAttribute("rotation");
          rotation.y += 2; // Rotasi bertambah pada sumbu Y
          model.setAttribute("rotation", rotation);
        }
        requestAnimationFrame(rotateModel);
      }

      rotateModel();
    });
  </script>
</body>
</html>
