<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR.js dengan A-Frame dan Multi Image Tracking</title>

  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js Library -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none; /* Menonaktifkan pinch zoom */
    }

    a-scene {
      width: 100%;
      height: 100%;
    }

    a-camera {
      z-index: 1;
      position: fixed;
      height: 100%;
      width: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; markerAreaEnabled: false; debugUIEnabled: true; trackingMethod: best; max-camera-orientation: 0.5;">

    <!-- Marker untuk menampilkan objek 3D -->
    <a-marker type="pattern" url="path-to-your-custom-marker.patt">
      <a-gltf-model src="Model4.glb" id="model" position="0 0.5 0" scale="0.5 0.5 0.5"></a-gltf-model>
    </a-marker>

    <!-- Marker Hiro untuk rotasi objek -->
    <a-marker preset="hiro" id="hiroMarker">
      <a-entity id="rotatingModel" position="0 0.5 0" scale="0.5 0.5 0.5">
        <a-gltf-model src="Model4.glb"></a-gltf-model>
      </a-entity>
    </a-marker>

    <!-- Kamera untuk AR.js -->
    <a-camera position="0 0 0" fov="80" near="0.1" far="1000" rotation="0 0 0"></a-camera>

  </a-scene>

  <script>
    // Mengambil referensi ke model yang ingin diputar
    const rotatingModel = document.getElementById('rotatingModel');

    // Fungsi untuk merotasi model
    function rotateModel() {
      rotatingModel.object3D.rotation.y += 0.01; // Rotasi model pada sumbu Y
    }

    // Menambahkan event listener pada marker Hiro untuk rotasi
    const hiroMarker = document.getElementById('hiroMarker');
    hiroMarker.addEventListener('markerFound', function () {
      // Putar model jika marker Hiro ditemukan
      const rotationInterval = setInterval(rotateModel, 16); // Setiap frame

      // Hentikan rotasi saat marker Hiro hilang
      hiroMarker.addEventListener('markerLost', function () {
        clearInterval(rotationInterval);
      });
    });
  </script>
</body>
</html>
