<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR.js GPS Tracking</title>

  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js Library with Location-Based Support -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.7.2/dist/aframe-ar.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }
    a-scene { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false" gps-camera="gpsMinDistance: 5;">
    
    <!-- Objek 3D yang muncul berdasarkan koordinat GPS -->
    <a-entity gps-entity-place="latitude: -6.2000; longitude: 106.8166"
              gltf-model="Model4.glb" 
              scale="1 1 1" 
              position="0 0 0">
    </a-entity>

    <!-- Kamera GPS -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <script>
    window.onload = function() {
      alert("Pastikan GPS Anda aktif! Jika tidak, objek tidak akan muncul.");
    };
  </script>
</body>
</html>
