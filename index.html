<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hand Tracking AR dengan Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        a-scene { width: 100%; height: 100%; }
        video {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        canvas { position: absolute; top: 0; left: 0; }
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="output_canvas"></canvas>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <a-marker type="pattern" url="marker.patt">
            <a-entity id="model" position="0 0 0" scale="0.5 0.5 0.5">
                <a-gltf-model src="Model4.glb"></a-gltf-model>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script src="app.js"></script>
</body>
</html>
