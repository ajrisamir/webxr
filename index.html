<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking AR with Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@2.1.5/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        video { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; }
        a-scene { position: absolute; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline style="display: none;"></video>
    <canvas id="output_canvas" width="640" height="480"></canvas>

    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; trackingMethod: best;">
        <a-marker type="pattern" preset="hiro">
            <a-entity id="model" gltf-model="url(Model4.glb)" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity id="hand" geometry="primitive: sphere; radius: 0.05;" material="color: red;" position="0 0 -1"></a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
