<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR.js dengan A-Frame</title>

  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js Library -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none; /* Menonaktifkan pinch zoom */
    }

    a-scene {
      width: 100%;
      height: 100%;
    }

    a-camera {
      z-index: 1;
      position: fixed;
      height: 100%;
      width: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; markerAreaEnabled: false; debugUIEnabled: true; trackingMethod: best; max-camera-orientation: 0.5;">

    <!-- Marker untuk AR.js -->
    <a-marker preset="hiro">
      <!-- Objek 3D yang akan ditampilkan pada marker -->
      <a-gltf-model src="Model4.glb" position="0 0.5 0" scale="0.5 0.5 0.5"></a-gltf-model>
    </a-marker>

    <!-- Kamera untuk AR.js -->
    <a-camera position="0 0 0" fov="80" near="0.1" far="1000" rotation="0 0 0"></a-camera>

  </a-scene>
</body>
</html>
